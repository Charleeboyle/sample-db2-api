schemaVersion: 2.1.0
metadata:
  name: sample-db2-api
projects:
  - name: employees-api
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/charleeboyle/sample-db2-api.git'
components:
    - name: zosconnect-ui
      container:
        command: ["/opt/ibm/zosconnect/docker-server.sh"]
        image: icr.io/zosconnect/ibm-zcon-designer:3.0.66
        memoryLimit: 4927M
        mountSources: true
        env:
        - name: ZCON_DESIGNER_PROJECT
          value: /projects/employees-api/start
        endpoints:
          - name: zosconnect-ui
            targetPort: 9080
            exposure: public
            protocol: http
